<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="mine pt-2 m-2">
    <div class="row">
        <div class="col-md-4 col-xl-4 col-xs-4 col-sm-4 news-bar" *ngFor="let news of newsreport">

            <mat-card class="news-card" color="primary">
                <mat-card-title-group>
                    <mat-card-title class="title">{{news.title}}</mat-card-title>
                    <!-- <mat-card-subtitle>{{news.description}}</mat-card-subtitle> -->
                </mat-card-title-group>
                <mat-card-content class="body">
                    <!-- {{news.url}} -->
                    <div><img mat-card-md-image class="news-img" src={{news.urlToImage}}></div>
                    <div class="news-desc"> {{news.description |slice:0:200}}</div>
                    <div class="news-link"> <a [href]="news.url" style=color:white target="_blank"> {{news.url}}</a></div>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
